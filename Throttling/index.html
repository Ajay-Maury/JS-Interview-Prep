<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button id="normal" style="margin: 1%;">Normal Button</button>
        <span id="result1" style="margin: 1%;"></span> <br>
        <button id="throttle" style="margin: 1%;">Throttle Button</button>
        <span id="result" style="margin: 1%;"></span>
    </div>
</body>
</html>
<script>
    let j = 1
document.getElementById("normal").addEventListener("click",()=>{
document.getElementById("result1").innerText = `Normal Count : ${j++}`
})


    const throttleFunc = (func, interval) => {
        let shouldFire = true;
   return function() {
         if (shouldFire) {
             func();
             shouldFire = false;
             console.log("shouldFire : ",shouldFire)
             setTimeout(() => shouldFire = true, interval)
          }
       }
  }
  let i=1
  function Trigger(){
      console.log("Clicked")
      document.getElementById("result").innerText = `Throttle Count : ${i++}`

    }
    const TriggerHandler = throttleFunc(Trigger, 1500);
    document.getElementById("throttle").addEventListener("click",TriggerHandler)
</script>
